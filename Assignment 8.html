<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Form</title>
</head>

<body>
<form action="#">
<table style="padding: 0px 20px:">
<h1 align="left">Job Application</h1>
<p>Please complete the form below to apply for a position with us.</p>

<tr>
<br />
<td style="width:auto"><b>Full Name<span style="color:#FF0000">*</span></b></td>
<td><input type="First" size="20" /><br /><label for="First">First Name</label></td>
<td><input type="Middle" size="20" /><br /><label for="Middle">Middle Name</label></td>
<td><input type="Last" size="20" /><br /><label for="Last">Last Name</label></td>
</tr>

<tr>
<td><b>Current Address</b></td>
<td><input type="Street" /><br /><label for="Street ">Street Address</label>
</td>
</tr>

<tr>
<td></td>
<td><input type="Street2" /><br /><label for="Street2 ">Street Address Line 2</label></td>
</tr>

<tr>
<td></td>
<td><input type="City " /><br /><label for="City ">City</label></td>
<td><input type="State " /><br /><label for="State ">State/Province</label></td>
</tr>

<tr>
<td></td>
<td><input type="Postal" /><br /><label for="Postal">Postal code</label></td>
<td><select name="Country " id="Please Select" value="Select">
<option value="India " selected="selected">India</option>
<option value="USA ">USA</option>
<option value="Russia ">Russia</option>
<option value="Sri Lanka ">Sri Lanka</option>
<option value="Africa ">Africa</option>
<option value="Australia ">Australia</option>
</select><br /><label for=" ">Country</label>
</td>
</tr>
</table>

<table style="padding:inherit">
<tr>
<td><br /></td>
</tr>
<tr>
<td style="width:42"><b>Email Address<span style="color:#FF0000">*</span></b></td><td><input type="text" size="50" value="ex: myname@example.com" /><br /><label for="Email ">Email Address</label></td>
</tr>

<tr>
<td><b>Phone Number</b></td>
<td><input type="text" size="10" /> - <input type="text" size="15" /><br /><label for="">Area Code</label><label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Phone Number</label></td>
<td></td>
</tr>

<tr>
<td><b>Apply for Position<br /><span style="color:#FF0000">*</span></b></td>
<td><select name="" id="Please Select" style="width:auto"></select></td>
</tr>

<tr>
<td><b>Start Date</b></td>
<td><input type="text" size="3" /> - <input type="text" size="3" /> - <input type="text" size="5" />&nbsp;&nbsp;<i class="fa fa-calendar"></i><br /><label for="">Month</label><label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Day</label><label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Year</label></td>
</tr>

<tr>
<td><b>Upload Resume <span style="color:#000000"> *</span></b><br /></td>
<td><button>Choose File</button><label for="">No file choosen</label></td>
</tr>

<tr>
<td><br /><br /><button type="Submit" style="padding:inherit">Submit</button></td>
</tr>
</form>

</body>
</html>
